		function calculateMA(dayCount, data) {
			var result = [];
			for (var i = 0, len = data.length; i < len; i++) {
			if (i < dayCount) {
				result.push('-');
				continue;
			}
			var sum = 0;
			for (var j = 0; j < dayCount; j++) {
				sum += +data[i - j][1];
			}
			result.push(sum / dayCount);
			}
			return result;
		}
				
		const kdata = rawData.map(function (item) {
			return {'time':item[0],'open':+item[1],'high':+item[6], 'low':+item[5], 'close':+item[2]};
		});
		const volumedata = rawData.map(function (item) {
			return {'time':item[0],'value':+(item[7]-item[8])/2000000-50,'color':item[2]>item[1]?'red':'green'};
		});

			wickUpColor: 'red', wickDownColor: 'green', thinBars: true,
		});
		const histogramSeries = chart.addHistogramSeries({  
			priceFormat: {
				type: 'volume',
			},
		});
		histogramSeries.setData(volumedata);
		candlestickSeries.setData(kdata);

			scaleMargins: {
				top: 0.05,
				bottom: 0, 
			},
		});
